<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Ride - The Services Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css?v=3" rel="stylesheet">
    <style>
        .ride-hero {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 60px 0;
            min-height: calc(100vh - 76px);
        }
        
        .ride-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .location-input {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            margin-bottom: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .location-input:focus {
            outline: none;
            border-color: #000;
            background: white;
        }
        
        .location-input::placeholder {
            color: #999;
        }
        
        .ride-btn {
            background: #000;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 16px;
            transition: all 0.3s;
        }
        
        .ride-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .ride-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .location-icon {
            display: inline-block;
            width: 24px;
            text-align: center;
            margin-right: 8px;
            font-size: 20px;
        }
        
        .price-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .price-input {
            flex: 1;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
        }
        
        .success-message {
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .ride-title {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .ride-subtitle {
            color: #999;
            font-size: 18px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">The Services Exchange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="rides.html" aria-current="page">Get a Ride</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="api_docs.html">API Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                
                <div id="accountDropdown" class="account-dropdown ms-3" style="display: none;">
                    <button class="account-btn">
                        <span id="accountUsername">Account</span> ▼
                    </button>
                    <div class="account-window">
                        <div class="account-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0" id="accountDisplayName">Loading...</h5>
                                <button class="logout-btn" onclick="logout()">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="loginButton" class="btn btn-light ms-3" onclick="showAuth()">Get Started</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="ride-hero">
        <div class="container">
            <h1 class="ride-title">Request a Ride</h1>
            <p class="ride-subtitle">Get matched with nearby drivers in minutes</p>
            
            <div class="ride-card">
                <form id="rideRequestForm">
                    <div class="mb-3">
                        <label class="form-label">Pickup Location</label>
                        <input type="text" class="location-input" id="pickupLocation" 
                               placeholder="Enter pickup address" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Dropoff Location</label>
                        <input type="text" class="location-input" id="dropoffLocation" 
                               placeholder="Enter destination" required>
                    </div>
                    
                    <div class="price-input-group">
                        <div style="flex: 1;">
                            <label class="form-label">Your Offer (USD)</label>
                            <input type="number" class="price-input" id="ridePrice" 
                                   placeholder="25" min="1" step="0.01" required>
                        </div>
                        <div style="flex: 1;">
                            <label class="form-label">Passengers</label>
                            <input type="number" class="price-input" id="passengerCount" 
                                   placeholder="1" min="1" max="8" value="1" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="ride-btn" id="requestRideBtn">
                        Request Ride
                    </button>
                </form>
                
                <div id="successMessage" class="success-message">
                    ✓ Ride requested! Matching you with nearby drivers...
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        By requesting a ride, you agree to our terms and conditions
                    </small>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const API_URL = 'https://rse-api.com:5003';
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
        
        // Handle ride request form submission
        document.getElementById('rideRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = localStorage.getItem('access_token');
            if (!token) {
                showError('Please log in to request a ride');
                showAuth();
                return;
            }
            
            const pickupLocation = document.getElementById('pickupLocation').value.trim();
            const dropoffLocation = document.getElementById('dropoffLocation').value.trim();
            const ridePrice = parseFloat(document.getElementById('ridePrice').value);
            const passengerCount = parseInt(document.getElementById('passengerCount').value);
            
            if (!pickupLocation || !dropoffLocation) {
                showError('Please enter both pickup and dropoff locations');
                return;
            }
            
            if (!ridePrice || ridePrice <= 0) {
                showError('Please enter a valid price');
                return;
            }
            
            // Disable button while submitting
            const submitBtn = document.getElementById('requestRideBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Requesting...';
            
            try {
                const response = await fetch(`${API_URL}/submit_bid`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service: `Ride for ${passengerCount} passenger(s)`,
                        price: ridePrice,
                        currency: 'USD',
                        payment_method: 'credit_card',
                        end_time: Math.floor(Date.now() / 1000) + 3600, // 1 hour from now
                        location_type: 'physical',
                        start_address: pickupLocation,
                        end_address: dropoffLocation
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess();
                    // Reset form
                    document.getElementById('rideRequestForm').reset();
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to request ride');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Request Ride';
            }
        });
        
        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('accountDropdown').style.display = 'block';
                document.getElementById('accountUsername').textContent = username;
                document.getElementById('accountDisplayName').textContent = username;
            } else {
                document.getElementById('loginButton').style.display = 'block';
                document.getElementById('accountDropdown').style.display = 'none';
            }
        }
    </script>
</body>
</html>
